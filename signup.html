<html>
          <head>
		<style>
		form{
  			margin-left:35%;
			margin-right:35%;
			padding:5%;
			border-radius:5%;
			background-color:lightblue;
		}
		</style>
          </head>
              <body>
		<aside align="center">Registration form</aside>
		<br> <br>
		<form action="" method="post">
		<table>
		<tr>
			<td><label>User Name:</label></td>
			<td><input type="text" placeholder="enter username...."></td>
			</tr>
		<tr>
			<td><label>Password:</label></td>
			<td><input type="password" placeholder="enter password...."></td>
			</tr>
		<tr>	
		<td><label>Email:</label></td>
			<td><input type="email" placeholder="enter your email..."></td>
		</tr>
			<tr>			
			<td><label>Mobile:</label></td>
			<td><input type="number" placeholder="enter your mobile..."></td>
		</tr>
		<tr>	               
		       <td>  <label>DOB</label></td>
                    <td>    <input type="date" placeholder="enter DOB"></td>
			</tr>
                <tr>     	
				<td><label>Gender</label></td>
			<td><input type="radio" name="gen" value="male">Male
			<input type="radio" name="gen" value="female">Female
			<input type="radio" name="gen" value="other">Other</td>
		</tr>
			<tr>			
			<td><label>Section:</label></td>
			<td><select>
				<option value="CSE-A">CSE-A</option>
				<option value="CSE-B">CSE-B</option>
				<option value="CSE-C">CSE-C</option>
				<option value="CSE-D">CSE-D</option>
			</select></td>
		</tr>
		<tr>
			<td>	<label>Choose Profile picture:</label></td>
			<td><input type="file" placeholder="choose file"></td>
		</tr>
		<tr>	
			<input type="checkbox"> I Agree to the terms and conditions
			</tr>
		<tr>
			<td><input type="submit" value="SignUp"></td>
                           <td> <input type="reset" value="Clear"></td>
		</tr>	

		</table>
		</form>

           </body>
</html>
